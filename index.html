<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form</title>
            <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Zen-Alpha</h1>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Your Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are you?">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email Address">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="others">
                    &nbsp;
                    <span id="others">Others</span>
                    <br><br>
                    <label>Relationship with child : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Father</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Mother</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="others">
                    &nbsp;
                    <span id="others">Others</span>
                    <br><br>
                    <label>Known Language : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="english">
                    <span id="english">English</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="marathi">
                    &nbsp;
                    <span id="marathi">Marathi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="tamil">
                    &nbsp;
                    <span id="tamil">Tamil</span>
                    <br><br>
                    <input type="submit" value="submit" name="Submit" id="submit">
                    <input type="button" value="cancel" name="Cancel" id="cancel">
                </form>
            </div>
        </div>
    </body>
</html>
